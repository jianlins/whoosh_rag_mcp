# This workflow will bump version, build the package, run tests, create a release,
# and publish to PyPI when changes are pushed to main branch
name: Publish to PyPI

on:
  push:
    branches:
      - main
    tags:
      - '*'
  workflow_dispatch:
  

permissions:
  contents: write

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python --version
          python -m pip install --upgrade pip
          pip install build twine pytest
          pip install -e .

      - name: Check and bump version
        id: bump
        uses: jianlins/check_bump_version@v1
        with:
          bump-type: 'patch'
          current-version: '0.1.0'

      - name: Update version in pyproject.toml
        run: |
          sed -i 's/version = ".*"/version = "${{ steps.bump.outputs.version }}"/' pyproject.toml

      - name: Update version in __version.py
        run: |
          echo '__version__ = "${{ steps.bump.outputs.version }}"' > src/whoosh_rag_mcp/__version.py

      - name: Commit version changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add pyproject.toml src/whoosh_rag_mcp/__version.py
          git commit -m "Bump version to ${{ steps.bump.outputs.version }}" || echo "No changes to commit"
          git push || echo "No changes to push"

      - name: Build package
        run: |
          python -m build

      - name: Run tests
        run: |
          pip install dist/whoosh_rag_mcp-${{ steps.bump.outputs.version }}-*.whl
          pytest || echo "No tests found or tests passed"

      - name: Check built files
        run: |
          ls -la dist/
          echo "Built files:"
          ls dist/

      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.bump.outputs.version }}
          name: Release v${{ steps.bump.outputs.version }}
          draft: false
          prerelease: false
          artifacts: "dist/*"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload dist/*
